<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Pope Baboon - Simple Personal NoteTaker</title>
  <link rel="stylesheet" href="css/bootstrap.css"/>
  <link rel="stylesheet" type="text/css" href="css/jquery-te-1.4.0.css"/>
  <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" conetent="project pope baboon | simple personal notepad">
  <meta name="keywords" content="notepad, notetaker, notebook, pope, baboon, note, taking, tool">
  <meta name="author" content="Olivia Zhang">

</head>
<body ng-cloak>
    <div id="fb-root"></div>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '{your-app-id}',
          status     : true,
          xfbml      : true
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/all.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>
    
  <div id="wrap">
    <div id="main">
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="navbar-inner">
        <div class="container">
            <div class="navbar-brand">
              <img src="img/popebaboon-logo.png" alt="pope baboon logo" class="logo">
            </div>       
        </div>
      </div>
    </nav>

      <div ng-view></div>
    </div>
  </div>



  <script src="https://cdn.firebase.com/v0/firebase.js"></script>
  <script src="https://cdn.firebase.com/v0/firebase-simple-login.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-route.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/0.6.0/angularfire.js"></script>
  <script src="js/jquery-1.11.0.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jQuery-TE_v.1.4.0/jquery-te-1.4.0.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/config.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/services.js"></script>
  <script src="js/service.login.js"></script>
  <script src="js/service.firebase.js"></script>
  <script src="js/service.changeEmail.js"></script>
  <script src="js/module.simpleLoginTools.js"></script>
  <script src="js/module.routeSecurity.js"></script>
</body>
</html>
